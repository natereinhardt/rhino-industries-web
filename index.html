<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My App</title>

    <!-- Only required for desktop -->
    <link rel="stylesheet" href="node_modules/mobile-angular-ui/dist/css/mobile-angular-ui-hover.css"/>

    <!-- Always required -->
    <link rel="stylesheet" href="node_modules/mobile-angular-ui/dist/css/mobile-angular-ui-base.css"/>

    <!-- Only required for desktop -->
    <link rel="stylesheet" href="node_modules/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.css"/>

    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-route/angular-route.js"></script>
    <script src="node_modules/mobile-angular-ui/dist/js/mobile-angular-ui.js"></script>
    <script type="text/javascript">
        angular.module('myApp', [
            'ngRoute',
            'mobile-angular-ui'
        ]);
    </script>
</head>
<body ng-app="myApp">

<!-- Sidebars -->
<div class="sidebar sidebar-left">FUCK YOU ALL<!-- ... --></div>
<div class="sidebar sidebar-right"><!-- ... --></div>

<div class="app">
    <div class="navbar navbar-app navbar-absolute-top"><!-- Top Navbar --></div>
    <div class="navbar navbar-app navbar-absolute-bottom"><!-- Bottom Navbar --></div>

    <!-- App body -->

    <div class='app-body'>
        <div class='app-content'>
            <ng-view></ng-view>
        </div>
    </div>
</div><!-- ~ .app -->

<!-- Modals and Overlays -->
<div ui-yield-to="modals"></div>
</body>
</html></html>
